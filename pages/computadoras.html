                <div class="carrusel-item active">
                    <img src="../imagenes/computadora1.png" alt="Computadora 1">
                </div>
                <div class="carrusel-item">
                    <img src="../imagenes/computadora2.png" alt="Computadora 2">
                </div>
                <div class="carrusel-item">
                    <img src="../imagenes/computadora3.png" alt="Computadora 3">
                </div>
                <div class="carrusel-item">
                    <img src="../imagenes/computadora4.png" alt="Computadora 4">
                </div>
                <div class="carrusel-item">
                    <img src="../imagenes/computadora5.png" alt="Computadora 5">
                </div>
                <div class="carrusel-item">
                    <img src="../imagenes/computadora6.png" alt="Computadora 6">

                <div class="carrusel-item">
                    <img src="../imagenes/computadora7.png" alt="Computadora 7">

                <div class="carrusel-item">
                    <img src="../imagenes/computadora8.png" alt="Computadora 8">

                <div class="carrusel-item">

                </div>
                <div class="carrusel-item">
                    <img src="../imagenes/computadora10.png" alt="Computadora 10">
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">❮</button>
            <button class="next" onclick="moveSlide(1)">❯</button>
        </div>
    </section>
</main>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carrusel-item');
    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.display = (i === index) ? 'block' : 'none';
        });
    }
    function moveSlide(step) {
        currentSlide = (currentSlide + step + slides.length) % slides.length;
        showSlide(currentSlide);
    }
    // Mostrar el primer slide al cargar
    showSlide(currentSlide);
</script>
